specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TusdToken
    network: ropsten
    source:
      address: "0x1cB0906955623920c86A3963593a02a405Bb97fC"
      abi: TusdToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Issue
        - Redeem
        - Deprecate
        - Params
        - DestroyedBlackFunds
        - AddedBlackList
        - RemovedBlackList
        - Approval
        - Transfer
        - Pause
        - Unpause
      abis:
        - name: TusdToken
          file: ./abis/TusdToken.json
      eventHandlers:
        - event: Issue(uint256)
          handler: handleIssue
        - event: Redeem(uint256)
          handler: handleRedeem
        - event: Deprecate(address)
          handler: handleDeprecate
        - event: Params(uint256,uint256)
          handler: handleParams
        - event: DestroyedBlackFunds(address,uint256)
          handler: handleDestroyedBlackFunds
        - event: AddedBlackList(address)
          handler: handleAddedBlackList
        - event: RemovedBlackList(address)
          handler: handleRemovedBlackList
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Pause()
          handler: handlePause
        - event: Unpause()
          handler: handleUnpause
      file: ./src/mapping.ts
